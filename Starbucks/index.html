<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="circle"></div>
    <header>
      <a href="https://www.starbucks.com/menu/featured" class="logo"><img src="logo.png"></a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">What's New</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <div class="content">
        <div class="textBox">
            <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
            <p>Starbucks red cup season is back with seasonal favorites.</p>
            <a href="https://www.starbucks.com/menu/product/496/hot?parent=/drinks/hot-coffees/mochas">Order Now</a>
        </div>
        <div class="imgBox">
            <img src="img1.png" class="starbucks">
        </div>
    </div>
    <ul class="thumb">
        <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li>
        <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
        <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li>
    </ul>
    <ul class="sci">
        <li><a href="#"><img src="instagram.png"></a></ll>
        <li><a href="#"><img src="facebook.png"></a></ll>
        <li><a href="#"><img src="twitter.png"></a></ll>
  </section>
  
  <script type="text/javascript">
    function imgSlider(anything) {
        document.querySelector('.starbucks').src = anything;
    }
    function changeCircleColor(color) {
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }
  </script>
</body>
</html>
